<!DOCTYPE html>

<head>
	<title>CSS3 Snowflakes Demo</title>
	<link href="css/base.css" rel="stylesheet" media="screen" />
	<link href="css/snowflakes.css" rel="stylesheet" media="screen" />
</head>
<script src="js/ready.min.js" type="text/javascript"></script>
<script src="js/snowflakes.js" type="text/javascript"></script>
<script type="text/javascript">
	var snowflakes;
	domReady(function () {
		snowflakes = new Snowflakes('container', 'snowflakesContainer');
		snowflakes.create(40);
	});
</script>

<body id="index">

	<h1>Sf. Nicolae</h1>

	<div class="parent">

		<div class="wraper">



			<div class="PozaCuCaineleZilei" id="containerdoggo">

				<img src="https:\/\/images.dog.ceo\/breeds\/rottweiler\/n02106550_6402.jpg">

			</div>

			<button id="btn">OhoOhoOho</button>

		</div>

		<div class="wraper2"></div>

		<div class="container2">
			<iframe id="iframe"
				src="https://open.spotify.com/embed/playlist/7mO3mkZ09DayVx5hGdVSm7?utm_source=generator" width="100%"
				height="400" frameBorder="0" allowfullscreen=""
				allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
				loading="lazy"></iframe>
		</div>
	</div>
	</div>

	<div id="snowflakesContainer"></div>


</body>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		const apiUrl = 'https://dog.ceo/api/breeds/image/random';
		const container = document.getElementById('containerdoggo');
		const randomImg = document.createElement('img');
		const btn = document.getElementById('btn');

		async function fetchDogPic() {
			try {
				const response = await fetch(apiUrl);
				if (!response.ok) {
					throw new Error('Network response was not ok.');
				}
				const dogData = await response.json();
				randomImg.setAttribute('src', dogData.message);
				container.innerHTML = ''
				container.appendChild(randomImg);
			} catch (error) {
				console.error('Error fetching data:', error);
			}
		}

		btn.addEventListener('click', fetchDogPic);
	});

	let iframe = document.getElementById('iframe')


























</script>

</html>
